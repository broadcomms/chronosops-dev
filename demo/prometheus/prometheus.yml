      - targets: ['host.docker.internal:32548']
        labels:
          app: 'user-authentication-rest-api-016a6859'
          namespace: 'development'
      - targets: ['host.docker.internal:31826']
        labels:
          app: 'user-management-crud-api-with-simulated--61063888'
          namespace: 'development'
    metrics_path: /metrics
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      # Add source_namespace label for VisionService queries
      - source_labels: [namespace]
        target_label: source_namespace

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
