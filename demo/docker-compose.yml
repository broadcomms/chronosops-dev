# ChronosOps Infrastructure
# Docker Compose for Prometheus metrics collection
# Scrapes metrics from apps deployed via ChronosOps Development Dashboard

services:
  # =========================================
  # Prometheus - Metrics Collection
  # Scrapes /metrics from ChronosOps generated apps
  # =========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: chronosops-prometheus
    ports:
      - "30090:9090"  # Exposed on 30090 as expected by ChronosOps API
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  prometheus-data:
