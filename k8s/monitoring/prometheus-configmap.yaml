# Prometheus Configuration with Kubernetes Service Discovery
# Auto-discovers pods with prometheus.io annotations
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app: prometheus
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: chronosops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: chronosops
        env: development

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    rule_files:
      - /etc/prometheus/rules/*.yml

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes (kubelet)
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes pods with prometheus.io annotations
      # This is the main job that auto-discovers ChronosOps apps
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods with prometheus.io/scrape: "true"
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom port if specified
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port, __meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            regex: (\d+);(.+)
            replacement: $2:$1
          # Use custom path if specified
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use custom scheme if specified
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          # Preserve important labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app
          # Add ChronosOps-specific labels
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_managed_by]
            action: replace
            target_label: managed_by

      # Kubernetes services (for service-level metrics)
      - job_name: 'kubernetes-services'
        kubernetes_sd_configs:
          - role: service
        metrics_path: /metrics
        relabel_configs:
          # Only scrape services with prometheus.io/scrape: "true"
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom port if specified
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port, __address__]
            action: replace
            target_label: __address__
            regex: (\d+);([^:]+)(?::\d+)?
            replacement: $2:$1
          # Use custom path if specified
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Preserve labels
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: service

  # Alert rules will be added here by ChronosOps
  alerts.yml: |
    groups:
      - name: chronosops-alerts
        rules:
          # High error rate alert
          - alert: HighErrorRate
            expr: |
              (
                sum(rate(http_requests_total{status=~"5.."}[5m])) by (app, namespace)
                /
                sum(rate(http_requests_total[5m])) by (app, namespace)
              ) > 0.05
            for: 1m
            labels:
              severity: high
              source: prometheus
            annotations:
              summary: "High error rate detected for {{ $labels.app }}"
              description: "Error rate is {{ $value | humanizePercentage }} for app {{ $labels.app }} in namespace {{ $labels.namespace }}"

          # High latency alert
          - alert: HighLatency
            expr: |
              histogram_quantile(0.95,
                sum(rate(http_request_duration_seconds_bucket[5m])) by (app, namespace, le)
              ) > 1
            for: 2m
            labels:
              severity: medium
              source: prometheus
            annotations:
              summary: "High latency detected for {{ $labels.app }}"
              description: "P95 latency is {{ $value | humanizeDuration }} for app {{ $labels.app }}"

          # Pod restart alert
          - alert: PodRestartLoop
            expr: |
              increase(kube_pod_container_status_restarts_total[1h]) > 5
            for: 5m
            labels:
              severity: high
              source: prometheus
            annotations:
              summary: "Pod {{ $labels.pod }} is restarting frequently"
              description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last hour"

          # Memory pressure alert
          - alert: HighMemoryUsage
            expr: |
              (
                container_memory_usage_bytes{container!=""}
                /
                container_spec_memory_limit_bytes{container!=""}
              ) > 0.9
            for: 5m
            labels:
              severity: medium
              source: prometheus
            annotations:
              summary: "High memory usage for {{ $labels.container }}"
              description: "Container {{ $labels.container }} is using {{ $value | humanizePercentage }} of its memory limit"
