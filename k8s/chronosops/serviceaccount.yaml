apiVersion: v1
kind: ServiceAccount
metadata:
  name: chronosops
  namespace: chronosops
  labels:
    app.kubernetes.io/name: chronosops
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chronosops
  labels:
    app.kubernetes.io/name: chronosops
rules:
  # Deployments - rollback, restart, scale, create
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale", "replicasets"]
    verbs: ["get", "list", "watch", "patch", "create", "delete", "update"]
  # Jobs - for Kaniko image builds
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # Pods - logs, exec, health checks
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec", "pods/status"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # Services - create NodePort/ClusterIP for generated apps
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Config & Secrets - app configuration
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "patch", "delete"]
  # Storage - PVCs for SQLite storage mode
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # Events - for monitoring and debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  # Nodes - for kube-state-metrics and resource allocation
  - apiGroups: [""]
    resources: ["nodes", "nodes/metrics"]
    verbs: ["get", "list", "watch"]
  # Namespaces - for multi-namespace operations
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: chronosops
  labels:
    app.kubernetes.io/name: chronosops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: chronosops
subjects:
  - kind: ServiceAccount
    name: chronosops
    namespace: chronosops
