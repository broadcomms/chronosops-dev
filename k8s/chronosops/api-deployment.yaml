apiVersion: apps/v1
kind: Deployment
metadata:
  name: chronosops-api
  namespace: chronosops
  labels:
    app.kubernetes.io/name: chronosops
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chronosops-api
  template:
    metadata:
      labels:
        app: chronosops-api
        app.kubernetes.io/name: chronosops
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: chronosops
      automountServiceAccountToken: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /app/data/videos /app/data/evidence /app/data/postmortems && chown -R 1000:1000 /app/data']
          volumeMounts:
            - name: data
              mountPath: /app/data
          securityContext:
            runAsUser: 0
      containers:
        - name: chronosops-api
          image: us-central1-docker.pkg.dev/chronosops-hackathon/chronosops/chronosops-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: chronosops-config
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chronosops-secrets
                  key: gemini-api-key
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
                  optional: true
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: chronosops-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chronosops-data
  namespace: chronosops
  labels:
    app.kubernetes.io/name: chronosops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-rwo
